name: Build and Release Minecraft Resource Pack

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up zip
        run: |
          ZIP_NAME="resourcepack.zip"
          # Remove old zip if exists
          rm -f $ZIP_NAME
          # Zip all files/folders except .github and previous zips
          zip -r $ZIP_NAME . -x ".github/*" "*.zip"

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Minecraft Resource Pack"
          body: "Latest version of the resource pack."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip to release
        uses: softprops/action-gh-release@v1
        with:
          files: resourcepack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
